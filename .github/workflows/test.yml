name: Publish

on: push

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - uses: pnpm/action-setup@v2
        with:
          version: 8.x
          run_install: true

      - name: Test
        run: pnpm tsc
